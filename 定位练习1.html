<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	.box{
		width: 320px;
		height: 320px;
		border:2px solid red;
		margin:30px auto;
		position:relative;
		
	}
	.box div{
			width: 100px;
			height: 100px;
			background-color:red;
			color:#fff;
			position:absolute;
			text-align:center;
			line-height:100px;
	}
	.box1{left:10px;top:10px;}
	.box2{left:10px;bottom:10px;}
	.box3{right:10px;top:10px;}
	.box4{right:10px;bottom:10px;}
	.box .box5{
		background: blue;
		left:110px;top:110px;
	}
	</style>
</head>
<body>
	<div class="box">
		<div class="box1">文字</div>
		<div class="box2">文字</div>
		<div class="box3">文字</div>
		<div class="box4">文字</div>
		<div class="box5">文字</div>
	</div>
</body>
</html>
